<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ethereal Lite v14.1</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 15px 40px; font-size: 15px; color: #00f2fe; background: transparent;
            border: 1px solid #00f2fe; border-radius: 4px; cursor: pointer; letter-spacing: 2px;
        }
        #ui-layer {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; z-index: 50; background: rgba(0,0,0,0.6); 
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px);
        }
        .engine-selector { display: flex; justify-content: space-between; gap: 8px; margin-bottom: 10px; }
        .m-btn {
            flex: 1; padding: 8px; font-size: 9px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); color: #888; border-radius: 4px;
        }
        .m-btn.active { border-color: #fff; color: #fff; background: rgba(255,255,255,0.1); }
        input[type="range"] { width: 100%; accent-color: #00f2fe; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">START ART ENGINE</button>
</div>

<div id="ui-layer">
    <div class="engine-selector">
        <button id="e-music" class="m-btn active" onclick="setEngine('MUSIC')">MUSIC</button>
        <button id="e-voice" class="m-btn" onclick="setEngine('VOICE')">VOICE</button>
        <button id="e-perc" class="m-btn" onclick="setEngine('PERC')">ENV</button>
    </div>
    <input type="range" id="sensSlider" min="1" max="15" step="0.1" value="5">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d', { alpha: false }); // 背景不透明化で高速化
let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], currentEngine = 'MUSIC';

// オブジェクト・プーリング: 粒子を再利用
const MAX_PARTICLES = 400;
const particlePool = Array.from({ length: MAX_PARTICLES }, () => ({
    x: 0, y: 0, vx: 0, vy: 0, life: 0, hue: 0, size: 0, active: false
}));

function spawnParticle(x, y, hue) {
    const p = particlePool.find(p => !p.active) || particlePool[0];
    p.active = true;
    p.x = x; p.y = y;
    p.vx = (Math.random() - 0.5) * 2.5;
    p.vy = (Math.random() - 0.5) * 2.5;
    p.life = 1.0;
    p.hue = hue;
    p.size = Math.random() * 2.5 + 1;
}

function setEngine(e) {
    currentEngine = e;
    ['MUSIC', 'VOICE', 'PERC'].forEach(m => document.getElementById('e-' + m.toLowerCase()).classList.toggle('active', e === m));
    if (analyser) analyser.smoothingTimeConstant = (e === 'PERC') ? 0.35 : 0.75;
}

document.getElementById('startBtn').onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048; // スマホでの処理速度を優先しつつ解像度を維持
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        document.getElementById('overlay').style.display = 'none';
        isRunning = true; resize(); animate();
    } catch (err) { alert(err); }
};

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    let freq = 20;
    const sampleRate = audioCtx ? audioCtx.sampleRate : 44100;
    while (freq < 16000) {
        const start = Math.floor(freq * 2048 / sampleRate);
        const end = Math.ceil(freq * 1.3 * 2048 / sampleRate);
        bands.push({ freq, start, end });
        freq *= 1.35;
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    // 背景描画（source-over で上塗り）
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000005';
    ctx.globalAlpha = 0.18; // 残像感
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;

    const sens = parseFloat(document.getElementById('sensSlider').value);
    const centerY = canvas.height * 0.53;
    const spacing = canvas.width / (bands.length + 1);

    ctx.globalCompositeOperation = 'lighter';

    bands.forEach((b, i) => {
        let sum = 0;
        for (let j = b.start; j <= b.end; j++) sum += dataArray[j];
        const val = sum / (b.end - b.start + 1);
        
        let hue;
        if (currentEngine === 'MUSIC') hue = 250 - (i * 8);
        else if (currentEngine === 'VOICE') hue = 25 + (i * 4);
        else hue = 190 + (Math.random() * 15);

        const h = (val / 255) * canvas.height * 0.45 * sens;
        const x = spacing + i * spacing;

        if (h > 15) {
            // グラデーションの代わりにシンプルな半透明の円で描画負荷を低減
            ctx.fillStyle = `hsla(${hue}, 100%, 65%, 0.45)`;
            ctx.beginPath();
            ctx.ellipse(x, centerY, h * 0.15, h, 0, 0, Math.PI * 2);
            ctx.fill();

            // 粒子生成
            if (Math.random() > 0.88) spawnParticle(x, centerY - h * 0.8, hue);
            if (Math.random() > 0.88) spawnParticle(x, centerY + h * 0.8, hue);
        }
    });

    // パーティクルの一括描画
    particlePool.forEach(p => {
        if (!p.active) return;
        p.x += p.vx; p.y += p.vy;
        p.life -= 0.015;
        if (p.life <= 0) { p.active = false; return; }

        ctx.fillStyle = `hsla(${p.hue}, 100%, 75%, ${p.life})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
    });
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
