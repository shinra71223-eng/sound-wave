<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stellar Rays v16.5</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 20px 50px; color: #fff; background: linear-gradient(45deg, #00f2fe, #7c3aed);
            border: none; border-radius: 50px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">IGNITE STELLAR RAYS</button>
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], charge = 0, flash = 0, shockwave = 0;

// パーティクル & 残光プール
const MAX_P = 1000;
const pPool = Array.from({ length: MAX_P }, () => ({ x:0, y:0, vx:0, vy:0, life:0, hue:0, active:false }));
const rays = [];

// --- 調整用パラメータ ---
const INSTANT_LIMIT = 250;      // 瞬間爆発(0-255)
const CHARGE_THRESHOLD = 45;    // 蓄積開始しきい値
const CRITICAL_POINT = 100;     // 臨界点
const CHARGE_RATE = 0.33;       // 5秒で満タン(100 / (60fps * 5s))
const DECAY_RATE = 0.98;        // 減衰率

function spawn(x, y, hue, vx, vy) {
    const p = pPool.find(p => !p.active) || pPool[0];
    p.active = true; p.x = x; p.y = y; p.vx = vx; p.vy = vy;
    p.life = 1.0; p.hue = hue;
}

document.getElementById('startBtn').onclick = async () => {
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        await audioCtx.resume();
        document.getElementById('overlay').style.display = 'none';
        isRunning = true; resize(); animate();
    } catch (err) { alert(err); }
};

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    const sampleRate = audioCtx ? audioCtx.sampleRate : 48000;
    let freq = 25;
    while (freq < 16000) {
        let nextFreq = freq * 1.25;
        bands.push({ start: Math.floor(freq * 2048 / sampleRate), end: Math.floor(nextFreq * 2048 / sampleRate), freq });
        freq = nextFreq;
    }
}

function explode(centerX, centerY) {
    flash = 1.0;
    shockwave = 10;
    // 粒子の放出
    for (let i = 0; i < 400; i++) {
        const ang = Math.random() * Math.PI * 2;
        const spd = Math.random() * 25 + 5;
        spawn(centerX, centerY, Math.random() * 60 + 200, Math.cos(ang) * spd, Math.sin(ang) * spd);
    }
    // 長い残光(Rays)の生成
    for (let i = 0; i < 24; i++) {
        rays.push({
            angle: (i / 24) * Math.PI * 2 + Math.random()*0.2,
            len: Math.max(canvas.width, canvas.height) * 1.2,
            life: 1.0,
            hue: Math.random() * 40 + 200
        });
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000008';
    ctx.globalAlpha = 0.18;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;

    const centerX = canvas.width / 2;
    const centerY = canvas.height * 0.45;
    
    let totalAmp = 0;
    let maxAmpInFrame = 0;
    ctx.globalCompositeOperation = 'lighter';

    bands.forEach((b, i) => {
        let peak = 0;
        for (let j = b.start; j <= b.end; j++) if (dataArray[j] > peak) peak = dataArray[j];
        if (peak > maxAmpInFrame) maxAmpInFrame = peak;
        let val = Math.max(0, peak - 18);
        totalAmp += val;

        const r = Math.pow((val / 255) * 15, 0.8) * canvas.width * 0.3;
        const hue = 260 + (i * 3);

        if (r > 10) {
            for (let s = 0; s < 6; s++) {
                const angle = s * (Math.PI/3) + (Date.now() * 0.0005);
                ctx.fillStyle = `hsla(${hue}, 100%, 70%, 0.1)`;
                ctx.beginPath(); ctx.arc(centerX + Math.cos(angle) * r, centerY + Math.sin(angle) * r, 2, 0, 7); ctx.fill();
            }
        }
    });

    // --- 改良版トリガー・ロジック ---
    const avgAmp = totalAmp / bands.length;

    // A: 瞬間爆発
    if (maxAmpInFrame >= INSTANT_LIMIT) {
        explode(centerX, centerY);
        charge = 0;
    } 
    // B: 持続蓄積
    else if (avgAmp > CHARGE_THRESHOLD) {
        charge += CHARGE_RATE;
    } else {
        charge *= DECAY_RATE;
    }

    if (charge > CRITICAL_POINT) {
        explode(centerX, centerY);
        charge = 0;
    }

    // --- 演出描画 ---
    // 1. 長い残光(Rays)
    rays.forEach((r, i) => {
        ctx.strokeStyle = `hsla(${r.hue}, 100%, 80%, ${r.life * 0.5})`;
        ctx.lineWidth = 2 * r.life;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + Math.cos(r.angle) * r.len, centerY + Math.sin(r.angle) * r.len);
        ctx.stroke();
        r.life -= 0.008; // ゆっくり消える
        if (r.life <= 0) rays.splice(i, 1);
    });

    // 2. 衝撃波
    if (shockwave > 0) {
        ctx.strokeStyle = `rgba(255, 255, 255, ${Math.max(0, 1 - shockwave/canvas.width)})`;
        ctx.lineWidth = 6;
        ctx.beginPath(); ctx.arc(centerX, centerY, shockwave, 0, 7); ctx.stroke();
        shockwave += 35;
        if (shockwave > canvas.width * 1.5) shockwave = 0;
    }

    // 3. フラッシュ
    if (flash > 0) {
        ctx.fillStyle = `rgba(255, 255, 255, ${flash})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        flash *= 0.85;
    }

    // 4. コア(脈動)
    if (charge > 5) {
        const size = (charge * 0.7) + Math.sin(Date.now()*0.02)*5;
        ctx.fillStyle = `hsla(200, 100%, 90%, ${charge/120})`;
        ctx.beginPath(); ctx.arc(centerX, centerY, size, 0, 7); ctx.fill();
    }

    // 5. 粒子
    pPool.forEach(p => {
        if (!p.active) return;
        p.x += p.vx; p.y += p.vy; p.life -= 0.015;
        if (p.life <= 0) { p.active = false; return; }
        ctx.fillStyle = `hsla(${p.hue}, 100%, 80%, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, 7); ctx.fill();
    });
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
