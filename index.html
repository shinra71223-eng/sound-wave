<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Art v16.0</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #ui-layer {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 380px; z-index: 50; background: rgba(0,0,0,0.7); 
            padding: 12px; border-radius: 15px; backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 254, 0.2);
            display: flex; flex-direction: column; gap: 8px;
        }
        .start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; color: #00f2fe; background: none; border: 1px solid #00f2fe;
            border-radius: 4px; font-weight: bold; letter-spacing: 5px; z-index: 100;
        }
        .mode-row { display: flex; gap: 5px; }
        .m-btn {
            flex: 1; padding: 8px; font-size: 9px; background: #111; border: 1px solid #333;
            color: #666; border-radius: 4px;
        }
        .m-btn.active { border-color: #00f2fe; color: #fff; background: rgba(0, 242, 254, 0.1); }
        input[type="range"] { width: 100%; accent-color: #00f2fe; }
    </style>
</head>
<body>

<button id="startBtn" class="start-btn">START ART</button>

<div id="ui-layer">
    <div class="mode-row">
        <button id="e-pop" class="m-btn active" onclick="setEngine('POP')">NEON POP</button>
        <button id="e-voice" class="m-btn" onclick="setEngine('VOICE')">VOCAL</button>
        <button id="e-raw" class="m-btn" onclick="setEngine('RAW')">RAW ART</button>
    </div>
    <input type="range" id="sensSlider" min="1" max="25" step="0.1" value="12">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], currentEngine = 'POP';

function setEngine(e) {
    currentEngine = e;
    ['POP', 'VOICE', 'RAW'].forEach(m => document.getElementById('e-' + m.toLowerCase()).classList.toggle('active', e === m));
}

document.getElementById('startBtn').onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
        });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048; 
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        document.getElementById('startBtn').style.display = 'none';
        isRunning = true; resize(); animate();
    } catch (err) { alert(err); }
};

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    const sampleRate = audioCtx ? audioCtx.sampleRate : 48000;
    let freq = 25;
    while (freq < 16000) {
        let nextFreq = freq * 1.25;
        let start = Math.floor(freq * 2048 / sampleRate);
        let end = Math.floor(nextFreq * 2048 / sampleRate);
        bands.push({ freq, start, end });
        freq = nextFreq;
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000008';
    ctx.globalAlpha = 0.15; // 幻想的な残像
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;

    const sens = parseFloat(document.getElementById('sensSlider').value);
    const centerX = canvas.width / 2;
    const centerY = canvas.height * 0.45;
    const noiseFloor = 18;

    ctx.globalCompositeOperation = 'lighter';

    // 万華鏡の分割数
    const sectors = 6;
    const angleStep = (Math.PI * 2) / sectors;

    bands.forEach((b, i) => {
        let peak = 0;
        for (let j = b.start; j <= b.end; j++) if (dataArray[j] > peak) peak = dataArray[j];
        
        let val = Math.max(0, peak - noiseFloor);
        let boost = 1.0;
        if (currentEngine === 'POP') {
            boost = (b.freq > 2000) ? 1.8 : 1.2;
        } else if (currentEngine === 'VOICE') {
            boost = (b.freq > 300 && b.freq < 5000) ? 2.5 : 0.1;
        }

        const r = Math.pow((val / 255) * boost * sens, 0.8) * canvas.width * 0.4;
        const hue = 250 + (i * 5) + (val * 0.2); // 音圧で色を微変させる

        if (r > 5) {
            for (let s = 0; s < sectors; s++) {
                const angle = s * angleStep + (Date.now() * 0.0005); // ゆっくり回転
                const x = centerX + Math.cos(angle) * (i * 8);
                const y = centerY + Math.sin(angle) * (i * 8);

                ctx.fillStyle = `hsla(${hue}, 100%, 70%, 0.3)`;
                ctx.beginPath();
                // 放射状に広がる光の粒子
                ctx.arc(centerX + Math.cos(angle) * r, centerY + Math.sin(angle) * r, r * 0.05, 0, 7);
                ctx.fill();

                // 中心からの光の筋
                if (i % 2 === 0) {
                    ctx.strokeStyle = `hsla(${hue}, 100%, 50%, 0.1)`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(centerX + Math.cos(angle) * r, centerY + Math.sin(angle) * r);
                    ctx.stroke();
                }
            }
        }
    });
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
