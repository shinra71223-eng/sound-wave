<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Analyzer v12.1</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #05050a; z-index: 100; transition: 0.5s;
        }
        .start-btn {
            padding: 18px 45px; font-size: 16px; color: #00f2fe; background: transparent;
            border: 2px solid #00f2fe; border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        #dashboard {
            position: absolute; bottom: -120px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: rgba(10, 10, 25, 0.9);
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px 20px 0 0; padding: 15px; transition: 0.4s; z-index: 50;
        }
        #dashboard.active { bottom: 0; }
        .tab-handle {
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 25, 0.9); padding: 5px 20px; border-radius: 10px 10px 0 0;
            font-size: 10px; color: #00f2fe; cursor: pointer;
        }
        .mode-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .mode-btn { flex: 1; padding: 10px; font-size: 11px; background: #1a1a1a; border: 1px solid #333; color: #888; border-radius: 8px; cursor: pointer; }
        .mode-btn.active { border-color: #00f2fe; color: #00f2fe; background: rgba(0, 242, 254, 0.1); }
        .slider-row { display: flex; align-items: center; gap: 10px; font-size: 11px; color: #666; }
        input[type="range"] { flex: 1; accent-color: #00f2fe; }
    </style>
</head>
<body>

<div id="overlay">
    <button class="start-btn" onclick="startApp()">LAUNCH ENGINE v12.1</button>
</div>

<div id="dashboard">
    <div class="tab-handle" onclick="toggleDash()">DASHBOARD ▲</div>
    <div class="mode-row">
        <button id="btn-art" class="mode-btn active" onclick="setMode('ART')">ART</button>
        <button id="btn-raw" class="mode-btn" onclick="setMode('RAW')">RAW</button>
        <button id="btn-voice" class="mode-btn" onclick="setMode('VOICE')">VOICE</button>
    </div>
    <div class="slider-row">
        SENSITIVITY <input type="range" id="sensSlider" min="0.1" max="5.0" step="0.1" value="1.5">
    </div>
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');
let audioCtx, analyser, dataArray, sourceNode;
let isRunning = false;
let currentMode = 'ART';
let barMapping = [];
let maxVolume = 10; 

function toggleDash() { document.getElementById('dashboard').classList.toggle('active'); }

function setMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + mode.toLowerCase()).classList.add('active');
}

async function startApp() {
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        sourceNode = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 4096; // 負荷軽減のため1ランク下げて安定化
        analyser.smoothingTimeConstant = 0.75;
        sourceNode.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
        isRunning = true;
        resize();
        animate();
    } catch (err) { alert("Mic Access Error: " + err); }
}

// A特性補正の定数化と最適化
function getAWeighting(f) {
    if (f <= 20) return -50;
    const f2 = f * f;
    const rA = (148693636 * f2 * f2) / 
               ((f2 + 424.36) * Math.sqrt((f2 + 11599.29) * (f2 + 544496.41)) * (f2 + 148693636));
    return 20 * Math.log10(rA) + 2.0;
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    setupMapping();
}

function setupMapping() {
    barMapping = [];
    const barWidth = 3;
    const barCount = Math.floor(canvas.width / barWidth);
    const sampleRate = audioCtx ? audioCtx.sampleRate : 44100;
    const minFreq = 20;
    const maxFreq = (sampleRate / 2) * 0.75;

    for (let i = 0; i < barCount; i++) {
        const relX = i / barCount;
        const f = minFreq * Math.pow(maxFreq / minFreq, relX);
        const binIdx = Math.round((f * (analyser ? analyser.fftSize : 4096)) / sampleRate);
        const hue = 280 + (40 - 280) * relX;
        barMapping.push({ binIdx, weight: getAWeighting(f), x: i * barWidth, hue });
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    // オートゲインの計算
    let frameMax = 0;
    for(let i=0; i<dataArray.length; i++) { if(dataArray[i] > frameMax) frameMax = dataArray[i]; }
    maxVolume = Math.max(frameMax, maxVolume * 0.99, 10); 
    const autoGain = 220 / maxVolume; 

    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(0, 0, 5, 0.25)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const baseY = canvas.height * 0.7;
    const userSens = parseFloat(document.getElementById('sensSlider').value);

    for (let i = 0; i < barMapping.length; i++) {
        const m = barMapping[i];
        let val = dataArray[m.binIdx] || 0;

        let h;
        if (currentMode === 'RAW') {
            h = (val / 255) * canvas.height * 0.5 * userSens;
        } else {
            let pVal = Math.max(0, (val + m.weight) * (currentMode === 'VOICE' ? autoGain : 1.2));
            h = (pVal / 255) * canvas.height * 0.6 * userSens * Math.sin((i / barMapping.length) * Math.PI);
        }

        // --- 安全策: 高さをキャンバス内に制限 ---
        h = Math.min(h, canvas.height * 0.95);
        if (h < 2) h = 2;

        ctx.globalCompositeOperation = 'lighter';
        
        // メインバー（ネオン風グラデーション）
        const grd = ctx.createLinearGradient(m.x, baseY - h, m.x, baseY);
        grd.addColorStop(0, `hsla(${m.hue}, 100%, 80%, 0.85)`);
        grd.addColorStop(1, `hsla(${m.hue}, 80%, 30%, 0)`);
        ctx.fillStyle = grd;
        ctx.fillRect(m.x, baseY - h, 2, h);

        // ARTモード限定: 輝きエフェクト
        if (currentMode === 'ART' && h > 15) {
            ctx.fillStyle = `hsla(${m.hue}, 100%, 90%, 0.4)`;
            ctx.beginPath();
            ctx.arc(m.x + 1, baseY - h, 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
