<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Octave v12.6</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 18px 45px; font-size: 16px; color: #00f2fe; background: rgba(0, 242, 254, 0.05);
            border: 2px solid #00f2fe; border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        #dashboard {
            position: absolute; bottom: -120px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(10, 10, 20, 0.9);
            backdrop-filter: blur(15px); border-radius: 20px 20px 0 0; padding: 15px; transition: 0.4s; z-index: 50;
            border-top: 1px solid rgba(0, 242, 254, 0.3);
        }
        #dashboard.active { bottom: 0; }
        .tab-handle {
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 20, 0.9); padding: 5px 20px; border-radius: 10px 10px 0 0;
            font-size: 10px; color: #00f2fe; cursor: pointer;
        }
        input[type="range"] { width: 100%; accent-color: #00f2fe; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">FIXED ENGINE v12.6</button>
</div>

<div id="dashboard">
    <div class="tab-handle" onclick="toggleDash()">CONTROLS ▲</div>
    <div style="font-size: 10px; color: #555; margin-bottom: 5px;">SENSITIVITY</div>
    <input type="range" id="sensSlider" min="0.5" max="5.0" step="0.1" value="1.8">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');

let audioCtx, analyser, dataArray, sourceNode;
let isRunning = false, octaveBands = [], maxVolume = 10;

function toggleDash() { document.getElementById('dashboard').classList.toggle('active'); }

startBtn.onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        sourceNode = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 4096; // 安定性重視
        analyser.smoothingTimeConstant = 0.7;
        sourceNode.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        document.getElementById('overlay').style.display = 'none';
        isRunning = true;
        resize();
        animate();
    } catch (err) { alert("Error: " + err); }
};

function getAWeighting(f) {
    if (f <= 20) return -50;
    const f2 = f * f;
    const rA = (148693636 * f2 * f2) / ((f2 + 424.36) * Math.sqrt((f2 + 11599.29) * (f2 + 544496.41)) * (f2 + 148693636));
    return 20 * Math.log10(rA) + 2.0;
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    setupOctaveBands();
}

function setupOctaveBands() {
    octaveBands = [];
    const sampleRate = audioCtx ? audioCtx.sampleRate : 44100;
    const fftSize = analyser ? analyser.fftSize : 4096;
    let currentFreq = 31.5; 
    const bandsPerOctave = 3; 
    
    while (currentFreq < sampleRate / 2.2) {
        const fLower = currentFreq / Math.pow(2, 1 / (2 * bandsPerOctave));
        const fUpper = currentFreq * Math.pow(2, 1 / (2 * bandsPerOctave));
        const idxStart = Math.max(1, Math.floor(fLower * fftSize / sampleRate));
        const idxEnd = Math.ceil(fUpper * fftSize / sampleRate);
        octaveBands.push({ freq: currentFreq, idxStart, idxEnd, weight: getAWeighting(currentFreq) });
        currentFreq *= Math.pow(2, 1 / bandsPerOctave);
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    let frameMax = 0;
    for(let i=0; i<dataArray.length; i++) if(dataArray[i] > frameMax) frameMax = dataArray[i];
    maxVolume = Math.max(frameMax, maxVolume * 0.99, 5);
    // オートゲインに上限(5.0倍)を設け、ホワイトアウトを防止
    const autoGain = Math.min(5.0, 240 / maxVolume);

    // 背景消去（残像を適度にコントロール）
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(0, 0, 5, 0.35)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const baseY = canvas.height * 0.65;
    const sens = parseFloat(document.getElementById('sensSlider').value);
    const barWidth = Math.max(4, (canvas.width / octaveBands.length) * 0.7);
    const gap = (canvas.width - (barWidth * octaveBands.length)) / (octaveBands.length + 1);

    for (let i = 0; i < octaveBands.length; i++) {
        const band = octaveBands[i];
        let sum = 0, count = 0;
        for (let j = band.idxStart; j <= band.idxEnd; j++) {
            sum += dataArray[j];
            count++;
        }
        const avgVal = count > 0 ? sum / count : 0;
        
        let h = (Math.max(0, avgVal + band.weight) * autoGain * sens);
        h = (h / 255) * canvas.height * 0.5;
        h = Math.max(2, Math.min(h, canvas.height * 0.85)); // 数値の安全クランプ

        const x = gap + i * (barWidth + gap);
        const relPos = i / octaveBands.length;
        const hue = 260 + relPos * 70; 

        // 1. 床面反射（先に描画して奥行きを出す）
        ctx.globalAlpha = 0.2;
        const refGrad = ctx.createLinearGradient(x, baseY, x, baseY + h*0.4);
        refGrad.addColorStop(0, `hsla(${hue}, 100%, 50%, 0.8)`);
        refGrad.addColorStop(1, `transparent`);
        ctx.fillStyle = refGrad;
        ctx.fillRect(x, baseY + 2, barWidth, h * 0.4);
        ctx.globalAlpha = 1.0;

        // 2. メインの光柱
        const mainGrad = ctx.createLinearGradient(x, baseY - h, x, baseY);
        mainGrad.addColorStop(0, `hsla(${hue}, 100%, 80%, 0.9)`);
        mainGrad.addColorStop(1, `hsla(${hue}, 100%, 20%, 0)`);
        ctx.fillStyle = mainGrad;
        ctx.fillRect(x, baseY - h, barWidth, h);

        // 3. 輝き（ここだけ加算合成を使用して「光」を強調）
        if (h > 10) {
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = `hsla(${hue}, 100%, 90%, 0.5)`;
            ctx.beginPath();
            ctx.arc(x + barWidth/2, baseY - h, barWidth * 0.8, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
        }
    }
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
