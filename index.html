<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Space v16.9</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 18px 45px; color: #fff; background: transparent;
            border: 1px solid #00f2fe; border-radius: 4px; font-weight: bold; cursor: pointer;
            letter-spacing: 4px; box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }
        #ui-layer {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; z-index: 50; background: rgba(0,0,0,0.8); 
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px);
        }
        .label { font-size: 10px; color: #00f2fe; margin-bottom: 5px; font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">BOOT DEEP SPACE</button>
</div>

<div id="ui-layer" style="display:none;">
    <div class="label">MASTER SENSITIVITY</div>
    <input type="range" id="sensSlider" min="1" max="60" step="0.1" value="30">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], charge = 0, flash = 0, shockwave = 0, rayLife = 0;

const MAX_P = 800;
const pPool = Array.from({ length: MAX_P }, () => ({ x:0, y:0, vx:0, vy:0, life:0, hue:0, active:false }));

// --- パラメータ調整 (v16.9) ---
const NOISE_FLOOR = 12;         // テレビの音を拾うため少し下げる
const INSTANT_LIMIT = 254;      // 瞬間爆発：ほぼ最高値のみ
const CHARGE_THRESHOLD = 55;    // 蓄積開始：テレビ音楽のサビで溜まる設定
const CRITICAL_POINT = 140;     // 臨界点：以前の100から引き上げ(より溜めが必要)
const BASE_CHARGE_RATE = 0.45;  // 溜まる速度

function spawn(x, y, hue, vx, vy) {
    const p = pPool.find(p => !p.active) || pPool[0];
    p.active = true; p.x = x; p.y = y; p.vx = vx; p.vy = vy;
    p.life = 1.0; p.hue = hue;
}

document.getElementById('startBtn').onclick = async () => {
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ 
            audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
        });
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        await audioCtx.resume();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'block';
        isRunning = true; resize(); animate();
    } catch (err) { alert(err); }
};

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    const sampleRate = audioCtx ? audioCtx.sampleRate : 48000;
    let freq = 25;
    while (freq < 16000) {
        let nextFreq = freq * 1.25;
        bands.push({ start: Math.floor(freq * 2048 / sampleRate), end: Math.floor(nextFreq * 2048 / sampleRate), freq });
        freq = nextFreq;
    }
}

function explode(centerX, centerY) {
    flash = 1.0; shockwave = 10; rayLife = 1.0;
    for (let i = 0; i < 600; i++) {
        const ang = Math.random() * Math.PI * 2;
        const spd = Math.random() * 32 + 4;
        spawn(centerX, centerY, Math.random() * 30 + 190, Math.cos(ang) * spd, Math.sin(ang) * spd);
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000004'; ctx.globalAlpha = 0.25; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;

    const centerX = canvas.width / 2;
    const centerY = canvas.height * 0.45;
    const sens = parseFloat(document.getElementById('sensSlider').value);
    
    let totalAmp = 0, activeCount = 0, maxP = 0;
    ctx.globalCompositeOperation = 'lighter';

    bands.forEach((b, i) => {
        let p = 0;
        for (let j = b.start; j <= b.end; j++) if (dataArray[j] > p) p = dataArray[j];
        if (p > maxP) maxP = p;
        let val = Math.max(0, p - NOISE_FLOOR);
        totalAmp += val;
        if (val > 15) activeCount++;

        // 小さな音への感度をさらに強調
        const r = Math.pow((val / 255) * sens, 0.65) * canvas.width * 0.38;
        if (r > 3) {
            const hue = 260 + (i * 2.5);
            for (let s = 0; s < 6; s++) {
                const angle = s * (Math.PI/3) + (Date.now() * 0.00035);
                ctx.fillStyle = `hsla(${hue}, 100%, 75%, 0.12)`;
                ctx.beginPath(); 
                ctx.arc(centerX + Math.cos(angle) * r, centerY + Math.sin(angle) * r, 1.8, 0, 7); 
                ctx.fill();
            }
        }
    });

    // 帯域拡散による「声」ロック
    const spread = activeCount / bands.length;
    const voiceLock = (spread < 0.38) ? 0.15 : 1.0;
    
    const avg = totalAmp / bands.length;
    if (maxP >= INSTANT_LIMIT) {
        explode(centerX, centerY);
        charge = 0;
    } else if (avg > CHARGE_THRESHOLD) {
        charge += BASE_CHARGE_RATE * voiceLock;
    } else {
        charge *= 0.97;
    }

    if (charge > CRITICAL_POINT) { explode(centerX, centerY); charge = 0; }

    // ビーム演出 (真空の幻想光)
    if (rayLife > 0) {
        const beamGrd = ctx.createLinearGradient(0, centerY, canvas.width, centerY);
        beamGrd.addColorStop(0, 'transparent');
        beamGrd.addColorStop(0.5, `rgba(255, 255, 255, ${rayLife})`);
        beamGrd.addColorStop(1, 'transparent');

        const glowGrd = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, canvas.width * 0.6);
        glowGrd.addColorStop(0, `rgba(255, 255, 255, ${rayLife * 0.3})`);
        glowGrd.addColorStop(0.2, `rgba(200, 240, 255, ${rayLife * 0.1})`);
        glowGrd.addColorStop(1, 'transparent');

        ctx.fillStyle = glowGrd; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = beamGrd; ctx.fillRect(0, centerY - 1.5 * rayLife, canvas.width, 3 * rayLife);
        rayLife -= 0.006;
    }

    // フラッシュ & ショックウェーブ
    if (flash > 0) {
        ctx.fillStyle = `rgba(255, 255, 255, ${flash})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        flash *= 0.85;
    }
    if (shockwave > 0) {
        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - shockwave/canvas.width})`;
        ctx.lineWidth = 4; ctx.beginPath(); ctx.arc(centerX, centerY, shockwave, 0, 7); ctx.stroke();
        shockwave += 30; if (shockwave > canvas.width * 1.5) shockwave = 0;
    }

    // コア描画
    if (charge > 1) {
        const s = charge * 0.5;
        ctx.fillStyle = `rgba(255, 255, 255, ${charge/150})`;
        ctx.beginPath(); ctx.arc(centerX, centerY, s, 0, 7); ctx.fill();
    }

    // 粒子描画
    pPool.forEach(p => {
        if (!p.active) return;
        p.x += p.vx; p.y += p.vy; p.life -= 0.015;
        if (p.life <= 0) p.active = false;
        ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, 7); ctx.fill();
    });
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
