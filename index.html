<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Supernova Debug v16.3</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 20px 50px; color: #fff; background: linear-gradient(45deg, #00f2fe, #7c3aed);
            border: none; border-radius: 50px; font-weight: bold; font-size: 16px;
            letter-spacing: 2px; cursor: pointer;
        }

        #debug-panel {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8);
            padding: 10px; border-radius: 5px; border: 1px solid #333; z-index: 60;
            font-family: monospace; font-size: 10px; pointer-events: none;
        }
        #mic-bar { width: 100px; height: 10px; background: #222; margin-top: 5px; }
        #mic-fill { width: 0%; height: 100%; background: #00f2fe; }

        #ui-layer {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 380px; z-index: 50; background: rgba(0,0,0,0.7); 
            padding: 12px; border-radius: 15px; backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .m-btn { flex: 1; padding: 10px; font-size: 9px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; }
        input[type="range"] { width: 100%; accent-color: #00f2fe; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">START ART</button>
    <p id="err-log" style="font-size: 10px; color: #666; margin-top: 10px;">Waiting for your tap...</p>
</div>

<div id="debug-panel">
    STATUS: <span id="ctx-status">INIT</span><br>
    MIC LEVEL:
    <div id="mic-bar"><div id="mic-fill"></div></div>
</div>

<div id="ui-layer" style="display:none;">
    <input type="range" id="sensSlider" min="1" max="30" step="0.1" value="15">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const micFill = document.getElementById('mic-fill');
const ctxStatus = document.getElementById('ctx-status');
const errLog = document.getElementById('err-log');

let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], centerEnergy = 0, pPool = [];

// パーティクル初期化
for(let i=0; i<800; i++) pPool.push({x:0, y:0, vx:0, vy:0, life:0, hue:0, active:false});

document.getElementById('startBtn').onclick = async () => {
    try {
        // AudioContextの生成
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // 1. マイク取得
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        // 2. 音声ノード接続
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        // 3. コンテキスト開始
        await audioCtx.resume();
        
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'block';
        isRunning = true;
        resize();
        animate();
        
    } catch (err) {
        errLog.innerText = "ERROR: " + err.message;
        console.error(err);
    }
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    const sampleRate = audioCtx ? audioCtx.sampleRate : 48000;
    let freq = 25;
    while (freq < 16000) {
        let nextFreq = freq * 1.25;
        bands.push({ start: Math.floor(freq * 2048 / sampleRate), end: Math.floor(nextFreq * 2048 / sampleRate), freq });
        freq = nextFreq;
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    // デバッグ情報更新
    ctxStatus.innerText = audioCtx.state.toUpperCase();
    let sum = 0;
    for(let v of dataArray) sum += v;
    let avg = sum / dataArray.length;
    micFill.style.width = (avg * 2) + "%"; // 簡易レベルメーター

    // --- 描画ロジック (v16.2準拠) ---
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000008'; ctx.globalAlpha = 0.2;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;

    const centerX = canvas.width / 2;
    const centerY = canvas.height * 0.45;
    const sens = parseFloat(document.getElementById('sensSlider').value);
    
    ctx.globalCompositeOperation = 'lighter';
    let frameTotal = 0;

    bands.forEach((b, i) => {
        let peak = 0;
        for (let j = b.start; j <= b.end; j++) if (dataArray[j] > peak) peak = dataArray[j];
        let val = Math.max(0, peak - 15);
        frameTotal += val;

        const r = Math.pow((val / 255) * sens, 0.8) * canvas.width * 0.35;
        const hue = 250 + (i * 4);

        if (r > 10) {
            for (let s = 0; s < 6; s++) {
                const angle = s * (Math.PI/3) + (Date.now() * 0.0004);
                ctx.fillStyle = `hsla(${hue}, 100%, 70%, 0.2)`;
                ctx.beginPath();
                ctx.arc(centerX + Math.cos(angle) * r, centerY + Math.sin(angle) * r, Math.max(2, r * 0.03), 0, 7);
                ctx.fill();
            }
        }
    });

    // 爆発ロジック
    const avgEnergy = frameTotal / bands.length;
    centerEnergy = (avgEnergy > 25) ? centerEnergy + (avgEnergy * 0.05) : centerEnergy * 0.98;
    
    if (centerEnergy > 100) {
        centerEnergy = 0;
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,canvas.width,canvas.height);
    }
    
    const coreSize = centerEnergy * 0.8;
    if (coreSize > 5) {
        ctx.fillStyle = `hsla(200, 100%, 80%, 0.5)`;
        ctx.beginPath(); ctx.arc(centerX, centerY, coreSize, 0, 7); ctx.fill();
    }
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
