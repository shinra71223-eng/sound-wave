<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vacuum Art v16.8</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 18px 45px; color: #fff; background: transparent;
            border: 1px solid #00f2fe; border-radius: 4px; font-weight: bold; cursor: pointer;
            letter-spacing: 4px;
        }
        #ui-layer {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; z-index: 50; background: rgba(0,0,0,0.8); 
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">BOOT VACUUM ENGINE</button>
</div>

<div id="ui-layer" style="display:none;">
    <input type="range" id="sensSlider" min="1" max="40" step="0.1" value="20">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], charge = 0, flash = 0, shockwave = 0, rayLife = 0;

const MAX_P = 800;
const pPool = Array.from({ length: MAX_P }, () => ({ x:0, y:0, vx:0, vy:0, life:0, hue:0, active:false }));

// --- パラメータ設定 (v16.8) ---
const CHARGE_THRESHOLD = 60;
const CRITICAL_POINT = 100;
const BASE_CHARGE_RATE = 0.5;

function spawn(x, y, hue, vx, vy) {
    const p = pPool.find(p => !p.active) || pPool[0];
    p.active = true; p.x = x; p.y = y; p.vx = vx; p.vy = vy;
    p.life = 1.0; p.hue = hue;
}

document.getElementById('startBtn').onclick = async () => {
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        await audioCtx.resume();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'block';
        isRunning = true; resize(); animate();
    } catch (err) { alert(err); }
};

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    const sampleRate = audioCtx ? audioCtx.sampleRate : 48000;
    let freq = 25;
    while (freq < 16000) {
        let nextFreq = freq * 1.25;
        bands.push({ start: Math.floor(freq * 2048 / sampleRate), end: Math.floor(nextFreq * 2048 / sampleRate), freq });
        freq = nextFreq;
    }
}

function explode(centerX, centerY) {
    flash = 1.0; shockwave = 10; rayLife = 1.0;
    for (let i = 0; i < 600; i++) {
        const ang = Math.random() * Math.PI * 2;
        const spd = Math.random() * 35 + 5;
        spawn(centerX, centerY, Math.random() * 30 + 190, Math.cos(ang) * spd, Math.sin(ang) * spd);
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000004'; ctx.globalAlpha = 0.25; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;

    const centerX = canvas.width / 2;
    const centerY = canvas.height * 0.45;
    const sens = parseFloat(document.getElementById('sensSlider').value);
    
    let totalAmp = 0, activeCount = 0;
    ctx.globalCompositeOperation = 'lighter';

    bands.forEach((b, i) => {
        let p = 0;
        for (let j = b.start; j <= b.end; j++) if (dataArray[j] > p) p = dataArray[j];
        let val = Math.max(0, p - 15);
        totalAmp += val;
        if (val > 20) activeCount++;

        const r = Math.pow((val / 255) * sens, 0.75) * canvas.width * 0.35;
        if (r > 5) {
            const hue = 260 + (i * 2);
            for (let s = 0; s < 6; s++) {
                const angle = s * (Math.PI/3) + (Date.now() * 0.0003);
                ctx.fillStyle = `hsla(${hue}, 100%, 70%, 0.12)`;
                ctx.beginPath(); 
                ctx.arc(centerX + Math.cos(angle) * r, centerY + Math.sin(angle) * r, 2, 0, 7); 
                ctx.fill();
            }
        }
    });

    // --- 修正: 帯域拡散による「声」判別ロジック ---
    const spread = activeCount / bands.length; // 0.0 (狭い/声) 〜 1.0 (広い/音楽)
    const voiceLockFactor = (spread < 0.35) ? 0.2 : 1.0; // 狭い場合は溜まる速度を1/5に
    
    const avg = totalAmp / bands.length;
    if (avg > CHARGE_THRESHOLD) {
        charge += BASE_CHARGE_RATE * voiceLockFactor;
    } else {
        charge *= 0.96;
    }

    if (charge > CRITICAL_POINT) { explode(centerX, centerY); charge = 0; }

    // --- 修正: 真空の幻想的ビーム (Stellar Beam) ---
    if (rayLife > 0) {
        // ビームの芯（高輝度グラデーション）
        const beamGrd = ctx.createLinearGradient(0, centerY, canvas.width, centerY);
        beamGrd.addColorStop(0, 'transparent');
        beamGrd.addColorStop(0.4, `rgba(255, 255, 255, 0)`);
        beamGrd.addColorStop(0.5, `rgba(255, 255, 255, ${rayLife})`);
        beamGrd.addColorStop(0.6, `rgba(255, 255, 255, 0)`);
        beamGrd.addColorStop(1, 'transparent');

        // 周辺の「高エネルギー・フリンジ」（不自然な青を排除し、淡いシアン・ホワイトへ）
        const glowGrd = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, canvas.width * 0.8);
        glowGrd.addColorStop(0, `rgba(255, 255, 255, ${rayLife * 0.4})`);
        glowGrd.addColorStop(0.1, `rgba(200, 240, 255, ${rayLife * 0.2})`);
        glowGrd.addColorStop(0.5, 'transparent');

        ctx.fillStyle = glowGrd;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = beamGrd;
        // 芯は非常に細く鋭く描画
        ctx.fillRect(0, centerY - 2 * rayLife, canvas.width, 4 * rayLife);
        
        rayLife -= 0.005;
    }

    // フラッシュ（放射状の減衰）
    if (flash > 0) {
        const fGrd = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, canvas.width);
        fGrd.addColorStop(0, `rgba(255, 255, 255, ${flash})`);
        fGrd.addColorStop(0.8, 'transparent');
        ctx.fillStyle = fGrd;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        flash *= 0.82;
    }

    // コア（爆発前の不安定な核）
    if (charge > 2) {
        const s = charge * 0.6;
        ctx.fillStyle = `rgba(255, 255, 255, ${charge/100})`;
        ctx.beginPath(); ctx.arc(centerX, centerY, s, 0, 7); ctx.fill();
    }

    // 粒子（重力なし、直線的な拡散）
    pPool.forEach(p => {
        if (!p.active) return;
        p.x += p.vx; p.y += p.vy; p.life -= 0.012;
        if (p.life <= 0) p.active = false;
        ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, 7); ctx.fill();
    });
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
