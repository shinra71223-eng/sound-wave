<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Nova v16.4</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 20px 50px; color: #fff; background: linear-gradient(45deg, #00f2fe, #7c3aed);
            border: none; border-radius: 50px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        #ui-layer {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 380px; z-index: 50; background: rgba(0,0,0,0.7); 
            padding: 12px; border-radius: 15px; backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input[type="range"] { width: 100%; accent-color: #00f2fe; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">IGNITE COSMOS</button>
</div>

<div id="ui-layer" style="display:none;">
    <input type="range" id="sensSlider" min="1" max="30" step="0.1" value="15">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], charge = 0, flash = 0, shockwave = 0;
const MAX_P = 1000;
const pPool = Array.from({ length: MAX_P }, () => ({ x:0, y:0, vx:0, vy:0, life:0, hue:0, active:false }));

function spawn(x, y, hue, vx, vy) {
    const p = pPool.find(p => !p.active) || pPool[0];
    p.active = true; p.x = x; p.y = y; p.vx = vx; p.vy = vy;
    p.life = 1.0; p.hue = hue;
}

document.getElementById('startBtn').onclick = async () => {
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        await audioCtx.resume();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'block';
        isRunning = true; resize(); animate();
    } catch (err) { alert("Mic Access Error: " + err); }
};

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    const sampleRate = audioCtx ? audioCtx.sampleRate : 48000;
    let freq = 25;
    while (freq < 16000) {
        let nextFreq = freq * 1.25;
        bands.push({ start: Math.floor(freq * 2048 / sampleRate), end: Math.floor(nextFreq * 2048 / sampleRate), freq });
        freq = nextFreq;
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000008';
    ctx.globalAlpha = 0.2;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;

    const centerX = canvas.width / 2;
    const centerY = canvas.height * 0.45;
    const sens = parseFloat(document.getElementById('sensSlider').value);
    
    let totalAmp = 0;
    ctx.globalCompositeOperation = 'lighter';

    bands.forEach((b, i) => {
        let peak = 0;
        for (let j = b.start; j <= b.end; j++) if (dataArray[j] > peak) peak = dataArray[j];
        let val = Math.max(0, peak - 18);
        totalAmp += val;

        const r = Math.pow((val / 255) * sens, 0.8) * canvas.width * 0.3;
        const hue = 260 + (i * 3);

        if (r > 10) {
            for (let s = 0; s < 6; s++) {
                const angle = s * (Math.PI/3) + (Date.now() * 0.0005);
                ctx.fillStyle = `hsla(${hue}, 100%, 70%, 0.15)`;
                ctx.beginPath();
                ctx.arc(centerX + Math.cos(angle) * r, centerY + Math.sin(angle) * r, Math.max(2, r * 0.03), 0, 7);
                ctx.fill();
            }
        }
    });

    // --- チャージ・ロジック ---
    const avgAmp = totalAmp / bands.length;
    const triggerThreshold = 35; // この音量を超えるとチャージ開始
    
    if (avgAmp > triggerThreshold) {
        charge += (avgAmp - triggerThreshold) * 0.08; // 盛り上がりに応じて蓄積
    } else {
        charge *= 0.97; // 静かな時は徐々に抜ける
    }

    // --- 超新星爆発のトリガー ---
    if (charge > 100) {
        charge = 0;
        flash = 1.0;
        shockwave = 10;
        for (let i = 0; i < 400; i++) {
            const ang = Math.random() * Math.PI * 2;
            const spd = Math.random() * 30 + 5;
            spawn(centerX, centerY, Math.random() * 60 + 200, Math.cos(ang) * spd, Math.sin(ang) * spd);
        }
    }

    // 衝撃波の描画
    if (shockwave > 0) {
        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - shockwave/canvas.width})`;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(centerX, centerY, shockwave, 0, 7);
        ctx.stroke();
        shockwave += 25;
        if (shockwave > canvas.width * 1.5) shockwave = 0;
    }

    // フラッシュ演出
    if (flash > 0) {
        ctx.fillStyle = `rgba(255, 255, 255, ${flash})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        flash *= 0.85;
    }

    // コア(核)の描画 - 蓄積量に合わせて脈動
    if (charge > 5) {
        const pulse = Math.sin(Date.now() * 0.01) * 5;
        const size = (charge * 0.8) + pulse;
        const grad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size);
        grad.addColorStop(0, '#fff');
        grad.addColorStop(0.6, `hsla(200, 100%, 80%, ${Math.min(0.8, charge/80)})`);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(centerX, centerY, size, 0, 7); ctx.fill();
    }

    // 粒子更新
    pPool.forEach(p => {
        if (!p.active) return;
        p.x += p.vx; p.y += p.vy;
        p.vy += 0.05; // わずかな重力
        p.life -= 0.012;
        if (p.life <= 0) { p.active = false; return; }
        ctx.fillStyle = `hsla(${p.hue}, 100%, 80%, ${p.life})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, 7); ctx.fill();
    });
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
