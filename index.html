<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raw Art v15.1</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 15px 40px; font-size: 14px; color: #00f2fe; background: transparent;
            border: 1px solid #00f2fe; border-radius: 4px; cursor: pointer; letter-spacing: 2px;
        }
        #ui-layer {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(10,10,20,0.85); 
            padding: 15px; border-radius: 12px; backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 254, 0.3);
        }
        .engine-selector { display: flex; gap: 6px; margin-bottom: 12px; }
        .m-btn {
            flex: 1; padding: 10px; font-size: 9px; background: #111;
            border: 1px solid #333; color: #666; border-radius: 6px;
        }
        .m-btn.active { border-color: #00f2fe; color: #fff; background: rgba(0, 242, 254, 0.2); }
        input[type="range"] { width: 100%; accent-color: #00f2fe; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">BOOT RAW ENGINE v15.1</button>
</div>

<div id="ui-layer">
    <div class="engine-selector">
        <button id="e-pop" class="m-btn active" onclick="setEngine('POP')">VIVID POP</button>
        <button id="e-voice" class="m-btn" onclick="setEngine('VOICE')">VOCAL</button>
        <button id="e-raw" class="m-btn" onclick="setEngine('RAW')">TOTAL RAW</button>
    </div>
    <input type="range" id="sensSlider" min="1" max="20" step="0.1" value="8">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], currentEngine = 'POP';

function setEngine(e) {
    currentEngine = e;
    ['POP', 'VOICE', 'RAW'].forEach(m => document.getElementById('e-' + m.toLowerCase()).classList.toggle('active', e === m));
}

document.getElementById('startBtn').onclick = async () => {
    try {
        // --- 修正ポイント1: 制約の設定 (ブラウザの余計な処理をすべて排除) ---
        const constraints = {
            audio: {
                echoCancellation: false,  // エコー除去OFF
                noiseSuppression: false, // ノイズ抑制OFF
                autoGainControl: false   // 自動ゲイン制御OFF
            }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 4096; // --- 修正ポイント2: 解像度を2倍に ---
        analyser.smoothingTimeConstant = 0.5;
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        document.getElementById('overlay').style.display = 'none';
        isRunning = true; resize(); animate();
    } catch (err) { alert("Audio Input Error: " + err); }
};

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    const sampleRate = audioCtx ? audioCtx.sampleRate : 48000;
    const fftBinCount = 2048; // fftSize / 2
    
    let lastEndIdx = 1;
    let freq = 20;
    
    // --- 修正ポイント3: 漏れのないバンド生成 (Gapless Mapping) ---
    while (freq < 18000) {
        let nextFreq = freq * 1.18;
        let startIdx = lastEndIdx;
        let endIdx = Math.max(startIdx + 1, Math.floor(nextFreq * 4096 / sampleRate));
        
        if (startIdx >= fftBinCount) break;
        
        bands.push({ freq, start: startIdx, end: Math.min(endIdx, fftBinCount - 1) });
        lastEndIdx = endIdx;
        freq = nextFreq;
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000008';
    ctx.globalAlpha = 0.25; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;

    const sens = parseFloat(document.getElementById('sensSlider').value);
    const centerY = canvas.height * 0.55;
    const spacing = canvas.width / (bands.length + 1);

    ctx.globalCompositeOperation = 'lighter';

    bands.forEach((b, i) => {
        // バンド内の最大エネルギーを確実に拾う
        let peak = 0;
        for (let j = b.start; j <= b.end; j++) {
            if (dataArray[j] > peak) peak = dataArray[j];
        }
        
        // --- 修正ポイント4: 周波数特性のフラット化 (Pre-emphasis) ---
        // 高音域(女性の声など)は物理的にエネルギーが小さいため補正を加える
        let boost = 1.0;
        if (currentEngine === 'POP') {
            if (b.freq > 2000) boost = 1.5 + (b.freq / 10000); // 高域ほどブースト
        } else if (currentEngine === 'VOICE') {
            boost = (b.freq > 300 && b.freq < 5000) ? 2.5 : 0.2;
        }

        let val = (peak / 255) * boost * sens;
        // 小さな音を感動的に見せるための非線形変換
        let h = Math.sqrt(val) * canvas.height * 0.12; 
        h = Math.max(1, Math.min(h, canvas.height * 0.45));

        const x = spacing + i * spacing;
        const hue = 200 + (i / bands.length) * 120; // プリズムカラー

        if (h > 5) {
            const opacity = Math.min(0.9, h / 150);
            ctx.fillStyle = `hsla(${hue}, 100%, 65%, ${opacity})`;
            ctx.beginPath();
            ctx.ellipse(x, centerY, Math.max(1.5, h * 0.04), h, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // 頂点の光
            ctx.fillStyle = `hsla(${hue}, 100%, 90%, ${opacity * 0.8})`;
            ctx.beginPath();
            ctx.arc(x, centerY - h, 2, 0, 7); ctx.arc(x, centerY + h, 2, 0, 7);
            ctx.fill();
        }
    });
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
