<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon RAW v12.3</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 20px 40px; font-size: 18px; color: #00f2fe; background: transparent;
            border: 2px solid #00f2fe; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
        }
        #dashboard {
            position: absolute; bottom: -120px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(10, 10, 25, 0.9);
            border-radius: 20px 20px 0 0; padding: 15px; transition: 0.4s; z-index: 50;
        }
        #dashboard.active { bottom: 0; }
        .tab-handle {
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 25, 0.9); padding: 5px 20px; border-radius: 10px 10px 0 0;
            font-size: 10px; color: #00f2fe; cursor: pointer;
        }
        .mode-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .mode-btn { flex: 1; padding: 8px; font-size: 10px; background: #222; border: 1px solid #444; color: #888; border-radius: 5px; }
        .mode-btn.active { border-color: #00f2fe; color: #00f2fe; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">LAUNCH RAW ENGINE v12.3</button>
</div>

<div id="dashboard">
    <div class="tab-handle" onclick="toggleDash()">DASHBOARD ▲</div>
    <div class="mode-row">
        <button id="btn-art" class="mode-btn active" onclick="setMode('ART')">ART</button>
        <button id="btn-raw" class="mode-btn" onclick="setMode('RAW')">RAW</button>
        <button id="btn-voice" class="mode-btn" onclick="setMode('VOICE')">VOICE</button>
    </div>
    <div style="display:flex; align-items:center; gap:10px; font-size:10px; color:#555;">
        SENSITIVITY <input type="range" id="sensSlider" min="0.5" max="5.0" step="0.1" value="1.5" style="flex:1;">
    </div>
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');

let audioCtx, analyser, dataArray, sourceNode;
let isRunning = false, currentMode = 'ART', barMapping = [], maxVolume = 20;

function toggleDash() { document.getElementById('dashboard').classList.toggle('active'); }
function setMode(m) {
    currentMode = m;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + m.toLowerCase()).classList.add('active');
}

startBtn.onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        sourceNode = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 8192; // 低域解像度を確保
        analyser.smoothingTimeConstant = 0.5; // レスポンス重視
        sourceNode.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        document.getElementById('overlay').style.display = 'none';
        isRunning = true;
        resize();
        animate();
    } catch (err) { alert("Error: " + err); }
};

// 聴感補正
function getAWeighting(f) {
    if (f <= 20) return -50;
    const f2 = f * f;
    const rA = (148693636 * f2 * f2) / ((f2 + 424.36) * Math.sqrt((f2 + 11599.29) * (f2 + 544496.41)) * (f2 + 148693636));
    return 20 * Math.log10(rA) + 2.0;
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    barMapping = [];
    const barW = 3;
    const barCount = Math.floor(canvas.width / barW);
    const sampleRate = audioCtx ? audioCtx.sampleRate : 44100;

    for (let i = 0; i < barCount; i++) {
        // --- 1対1 マッピング・ロジック ---
        // 補間を使わず、インデックスを1つずつ進める (低音域重視)
        const binIdx = i + 1; 
        const f = binIdx * sampleRate / 8192;
        const hue = 280 + (40 - 280) * (i / barCount);
        
        barMapping.push({ 
            binIdx, 
            weight: getAWeighting(f), 
            x: i * barW, 
            hue 
        });
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    let frameMax = 0;
    for(let i=0; i<dataArray.length; i++) if(dataArray[i] > frameMax) frameMax = dataArray[i];
    maxVolume = Math.max(frameMax, maxVolume * 0.99, 10);
    const autoGain = 250 / maxVolume;

    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(0, 0, 8, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const baseY = canvas.height * 0.7, sens = parseFloat(document.getElementById('sensSlider').value);
    ctx.globalCompositeOperation = 'lighter';

    for (let i = 0; i < barMapping.length; i++) {
        const m = barMapping[i];
        
        // --- 補間なし: 該当するbinの値を直接取得 ---
        const rawVal = dataArray[m.binIdx] || 0;
        
        let h;
        if (currentMode === 'RAW') {
            h = (rawVal / 255) * canvas.height * 0.6 * sens;
        } else {
            // ART/VOICE: 聴感補正とゲインを適用
            let pVal = (rawVal + m.weight) * (currentMode === 'VOICE' ? autoGain : 1.3);
            h = (Math.max(0, pVal) / 255) * canvas.height * 0.7 * sens;
        }

        // 表示の安全制限
        h = Math.max(2, Math.min(h, canvas.height * 0.9));

        // 描画
        const grd = ctx.createLinearGradient(m.x, baseY - h, m.x, baseY);
        grd.addColorStop(0, `hsla(${m.hue}, 100%, 80%, 0.8)`);
        grd.addColorStop(1, `hsla(${m.hue}, 80%, 30%, 0)`);
        ctx.fillStyle = grd;
        ctx.fillRect(m.x, baseY - h, 2, h);

        if (currentMode === 'ART' && h > 20) {
            ctx.fillStyle = `hsla(${m.hue}, 100%, 95%, 0.5)`;
            ctx.beginPath(); ctx.arc(m.x + 1, baseY - h, 2.5, 0, 7); ctx.fill();
        }
    }
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
