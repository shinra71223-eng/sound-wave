<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ethereal Art v14.0</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; filter: contrast(1.2) brightness(1.1); }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 100;
        }
        .start-btn {
            padding: 20px 50px; font-size: 16px; color: #00f2fe; background: transparent;
            border: 1px solid #00f2fe; border-radius: 2px; cursor: pointer; letter-spacing: 4px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }
        #ui-layer {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; z-index: 50; display: flex; flex-direction: column; gap: 15px;
            background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px; backdrop-filter: blur(5px);
        }
        .engine-selector { display: flex; justify-content: space-between; gap: 10px; }
        .m-btn {
            flex: 1; padding: 10px; font-size: 9px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); color: #888; border-radius: 4px;
        }
        .m-btn.active { border-color: #fff; color: #fff; background: rgba(255,255,255,0.1); }
        input[type="range"] { width: 100%; accent-color: #fff; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="startBtn" class="start-btn">ENTER ART SPACE</button>
</div>

<div id="ui-layer">
    <div class="engine-selector">
        <button id="e-music" class="m-btn active" onclick="setEngine('MUSIC')">MUSIC</button>
        <button id="e-voice" class="m-btn" onclick="setEngine('VOICE')">VOICE</button>
        <button id="e-perc" class="m-btn" onclick="setEngine('PERC')">ENVIRONMENT</button>
    </div>
    <input type="range" id="sensSlider" min="1" max="15" step="0.1" value="5">
</div>

<canvas id="waveCanvas"></canvas>

<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');
let audioCtx, analyser, dataArray, isRunning = false;
let bands = [], particles = [], currentEngine = 'MUSIC';

class Particle {
    constructor(x, y, hue) {
        this.x = x; this.y = y;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.size = Math.random() * 3 + 1;
        this.life = 1.0;
        this.hue = hue;
    }
    update() {
        this.x += this.vx; this.y += this.vy;
        this.life -= 0.01;
    }
    draw() {
        ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.life})`;
        ctx.shadowBlur = 10; ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, 1)`;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, 7); ctx.fill();
        ctx.shadowBlur = 0;
    }
}

function setEngine(e) {
    currentEngine = e;
    ['MUSIC', 'VOICE', 'PERC'].forEach(m => document.getElementById('e-' + m.toLowerCase()).classList.toggle('active', e === m));
    if (analyser) analyser.smoothingTimeConstant = (e === 'PERC') ? 0.4 : 0.8;
}

document.getElementById('startBtn').onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 4096;
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        document.getElementById('overlay').style.display = 'none';
        isRunning = true; resize(); animate();
    } catch (err) { alert(err); }
};

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    setupBands();
}

function setupBands() {
    bands = [];
    let freq = 20;
    while (freq < 16000) {
        const start = Math.floor(freq * 4096 / 44100);
        const end = Math.ceil(freq * 1.2 * 4096 / 44100);
        bands.push({ freq, start, end });
        freq *= 1.3;
    }
}

function animate() {
    if (!isRunning) return;
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    // 背景の残像処理（漆黒に溶け込む光）
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = 'rgba(0, 0, 5, 0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const sens = parseFloat(document.getElementById('sensSlider').value);
    const centerY = canvas.height * 0.5;
    const spacing = canvas.width / (bands.length + 1);

    ctx.globalCompositeOperation = 'lighter';

    bands.forEach((b, i) => {
        let sum = 0;
        for (let j = b.start; j <= b.end; j++) sum += dataArray[j];
        const val = sum / (b.end - b.start + 1);
        
        // 音の高さと強さに連動したカラーロジック
        let hue;
        if (currentEngine === 'MUSIC') hue = 240 - (i * 10);
        else if (currentEngine === 'VOICE') hue = 20 + (i * 5);
        else hue = 180 + (Math.random() * 20);

        const h = (val / 255) * canvas.height * 0.4 * sens;
        const x = spacing + i * spacing;

        if (h > 10) {
            // エネルギーの「核」を波紋として描画
            const grad = ctx.createRadialGradient(x, centerY, 0, x, centerY, h);
            grad.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.6)`);
            grad.addColorStop(1, `transparent`);
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.ellipse(x, centerY, h * 0.2, h, 0, 0, Math.PI * 2);
            ctx.fill();

            // 粒子(パーティクル)の放出
            if (Math.random() > 0.85) particles.push(new Particle(x, centerY - h, hue));
            if (Math.random() > 0.85) particles.push(new Particle(x, centerY + h, hue));
        }
    });

    // 全パーティクルの更新と描画
    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => { p.update(); p.draw(); });
}
window.addEventListener('resize', resize);
</script>
</body>
</html>
